function displayProducts() {

  /* Display data:

 Use each product to create a table row.
 Use the array-index to connect each product to a button
 so that whenever a button is clicked, the corresponding 'index' can be used to
 identify the selected product and then add to a cart.

*/

function createProductItemInfo(item) {
  let trow = "";
  trow += `<tr><td>${item.name}</td><td>${item.type}</td><td>${item.price}</td>
			<td><button type='button' class="btn btn-primary" onclick="addItemToCart(${item.id})" >Add</button></td></tr>`;
  return trow;
}

/* Define an array to store the  selected product */
let my_cart = [];


function addItemToCart(id) {
  // Identify the product using its id
  const selection = products.find(item => item.id === id);
  // Add the product to the 'my_cart' array
  my_cart.push(selection);

  // Display information about the courses selected by using indeces in the 'my_cart' array
  displayCart();
}

function displayCart() {
  /* Recreate the list of selected products using  elements in the 'my_cart' array every time
    a course is added to or deleted from the list.
  */
  let total = 0; // store total cost
  let tRow = '';

  my_cart.forEach((item, index) => {
    /* Each item is a product */

    tRow += `<tr><td>${item.name}</td><td>${item.price}</td></tr>`;
    total += item.price;
  });

  // Re-display cart
  document.getElementById("cart").innerHTML = tRow;
  document.getElementById("cost").innerHTML = total;
}
