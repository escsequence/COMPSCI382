<div class='container-fluid'>
<h3>Add New Member</h3>
  <form action='index.php?mode=addNewMember' method='post'>

    <table class='table'>
    <tr>
       <td>First name:</td><td><input type='text' name="firstName"
           placeholder='Enter first name' /></td>
    </tr>
    <tr>
       <td>Last name:</td><td><input type='text' name="lastName"
          placeholder='Enter last name' /></td>
    </tr>
    <tr>
        <td>Phone:</td><td><input type='text' name="phone"
          placeholder='Enter phone' /></td>
    </tr>
    <tr>
        <td>Member Type:</td>

         <td><select name="memberType">
                   <option value='Preferred'>Preferred</option>
                    <option value='Regular' selected='selected'>Regular</option>
                    <option value='Student'>Student</option>
               </select>
         </td>
    </tr>
    </table>
       <p><button type='submit' class="btn btn-primary">Add New Member</button>
  </form>
</div>
